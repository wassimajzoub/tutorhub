services:
  - type: web
    name: tutorhub
    runtime: docker
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tutorhub-db
      - key: FLASK_ENV
        value: production
    databases:
      - name: tutorhub-db
        databaseName: tutorhub
        plan: free
